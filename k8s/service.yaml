apiVersion: v1
kind: Service
metadata:
  name: tommie-service
  namespace: dzone-dev
spec:
  selector:
    app: tommie
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
  type: ClusterIP
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: tommie-deployment
  namespace: dzone-dev
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tommie
  template:
    metadata:
      labels:
        app: tommie
    spec:
      containers:
        - name: tommie
          image: ghcr.io/niekvdm/tommie:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 3000
          env:
            - name: PORT
              value: "3000"
          resources:
            requests:
              memory: "64Mi"
              cpu: "50m"
            limits:
              memory: "256Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 5
