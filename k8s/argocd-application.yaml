apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: http-visualizer
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Niekvdm/http-visualizer-app.git
    targetRevision: HEAD
    path: k8s
  destination:
    server: https://kubernetes.default.svc
    namespace: dzone-dev
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - PruneLast=true
